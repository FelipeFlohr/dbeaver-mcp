name: Tests

on:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 25

      - uses: gradle/actions/setup-gradle@v5

      - run: ./gradlew test
        working-directory: dbeaver-mcp
